{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="back-btn">
        <a href="{% url 'index' %}"><img src="{% static 'images/back-button.svg' %}" alt="Back"></a>
    </div>
    <div class="container">    
        <div class="form-box">
            <h2>Sign In</h2>
            {% if messages %}
                <div class="error-messages">
                    {% for message in messages %}
                        <p class="error">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                
                <div class="email-group">
                    <input type="email" name="email" required placeholder="Email">
                </div>

                <div class="input-group password-group">
                    <input type="password" name="password" required placeholder="Password">
                    <span class="toggle-password">ğŸ‘ï¸</span>
                </div>

                <div class="input-group password-group">
                    <input type="password" name="confirm_password" required placeholder="Confirm Password">
                    <span class="toggle-password">ğŸ‘ï¸</span>
                </div>

                <div class="button-group">
                    <button type="submit" class="signin-btn">Sign In</button>
                    <a href="{% url 'register' %}" class="register-btn">Register</a>
                </div>
            </form>

            {% comment %} <div class="google-signin">
                <img src="{% static 'images/google-logo.png' %}" alt="Google">
                <span>Sign in with Google</span>
            </div> {% endcomment %}
        </div>
    </div>

    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
