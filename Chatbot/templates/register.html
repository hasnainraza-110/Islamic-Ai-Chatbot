{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>

<body>
    <div class="back-btn">
        <a href="{% url 'index' %}"><img src="{% static 'images/back-button.svg' %}" alt="Back"></a>
    </div>
    <div class="container">
        <div class="form-box">
            <h2>Sign Up</h2>
            
            <!-- Displaying form errors if any -->
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <p class="error-message">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                
                <div class="name-fields">
                    <input type="text" name="first_name" placeholder="First Name" required value="{{ request.POST.first_name }}">
                    <input type="text" name="last_name" placeholder="Last Name" required value="{{ request.POST.last_name }}">
                </div>
                <input type="tel" name="mobile" placeholder="Mobile Number" required value="{{ request.POST.mobile }}">
                <input type="email" name="email" placeholder="Email" required value="{{ request.POST.email }}">
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                
                <button type="submit" class="signup-btn">Sign Up</button>
            </form>

            <div class="alt-login">
                <a href="{% url 'login' %}">Login</a>
            </div>
        </div>
    </div>
</body>

</html>
